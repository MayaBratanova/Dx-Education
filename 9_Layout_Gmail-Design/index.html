<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/dist/css/master.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script> 
    <script src="assets/src/scripts/scripts.js"></script>
    <title>Layout 2</title>
</head>
<body>
    <div class="site-wrapper">
        <header class="site-header">
            <div class="section-logo">
                <p class="site-logo"></p>
            </div>
            <div class="section-more-info">
                <div class="search-wrapper">
                    <input type="search" value="Search">
                </div>
                <div class="section-settings">
                    <p class="site-header-menu"></p>
                    <p class="site-header-notifications"></p>
                    <p class="site-header-avatar"><img src="assets/dist/images/avatar-image.jpg" alt="avatar image"></p>
                </div>
            </div>
        </header>
        <main class="site-content">
            <div class="row">
                <div class="columns large-2 aside-left">
                    <div class="site-menu">
                        <div class="compose-message">
                            <p>Compose message</p>
                        </div>
                        <div class="message-options">
                            <ul class="options-list">
                                <li class="options-item is-active">
                                    <a href="#" class="inbox">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/email-inbox.svg" alt=""></span>
                                        <span class="item-text">Inbox</span>
                                        <span class="item-counter">2</span>
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="starred">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/star.svg" alt=""></span>
                                        <span class="item-text">Starred</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="snoozed">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/clock-circular-outline.svg" alt=""></span>
                                        <span class="item-text">Snoozed</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="sent">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/share.svg" alt=""></span>
                                        <span class="item-text">Sent</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="draft">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/file.svg" alt=""></span>
                                        <span class="item-text">Draft</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="spam">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/spam.svg" alt=""></span>
                                        <span class="item-text">Spam</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="trash">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/trash.svg" alt=""></span>
                                        <span class="item-text">Trash</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="folders">
                            <div class="site-menu-title-wrapper">
                                <span class="site-menu-title">Folders</span>
                                <span class="item-icon"><img src="assets/dist/images/" alt=""></span>
                            </div>
                            <ul class="options-list">
                                <li class="options-item">
                                    <a href="#" class="photos">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/folder.svg" alt=""></span>
                                        <span class="item-text">Photos</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="expenses">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/folder.svg" alt=""></span>
                                        <span class="item-text">Expenses</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="work">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/folder.svg" alt=""></span>
                                        <span class="item-text">Work</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="trips">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/folder.svg" alt=""></span>
                                        <span class="item-text">Trips</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="travels">
                                        <span class="item-accent"></span>
                                        <span class="item-icon"><img src="assets/dist/images/folder.svg" alt=""></span>
                                        <span class="item-text">Travels</span>
                                        <!-- <span class="item-counter"></span> -->
                                    </a>
                                </li>                               
                            </ul>
                        </div>
                        <div class="more-options">
                            <ul class="options-list">
                                <li class="options-item">
                                    <a href="#" class="settings">
                                        <span class="item-icon"><img src="assets/dist/images/settings.svg" alt=""></span>
                                        <span class="item-text">Settings</span>                                        
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="help">
                                        <span class="item-icon"><img src="assets/dist/images/information.svg" alt=""></span>
                                        <span class="item-text">Help & Feedback</span>                                        
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="gmail-api">
                            <ul class="options-list">
                                <li class="options-item">
                                    <a href="#" class="settings">
                                        <span class="item-icon"><img src="assets/dist/images/gmail.svg" alt=""></span>                                        
                                        <span class="item-accent"></span>
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="help">
                                        <span class="item-icon"><img src="assets/dist/images/google-hangouts-logo.svg" alt=""></span>                                        
                                        <span class="item-accent"></span>
                                    </a>
                                </li>
                                <li class="options-item">
                                    <a href="#" class="help">
                                        <span class="item-icon"><img src="assets/dist/images/user.svg" alt=""></span>                                        
                                        <span class="item-accent"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="columns large-8">Dario</div>
                <div class="columns large-2">hahah  </div>
            </div>
        </main>
    </div>
</body>
</html>
